<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading" th:text="#{login.PleaseSignIn}" >Please sign in</h2>
        <label for="inputEmail" class="sr-only" >Email-address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me" > Remember-me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.SignIn}" >Sign-in</button>
        <a  class="btn btn-sm" th:href="@{/index.html(1='zh_CN')}">中文</a>
        <a  class="btn btn-sm" th:href="@{/index.html(1='en_US')}">English</a>
    </form>

</div>
</body>
</html>
